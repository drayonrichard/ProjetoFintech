<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout">
<head>
	<meta charset="utf-8"/>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link type="text/css" rel="stylesheet" href="/style/styleCSS.css">
	<title>FINTECH SIMPLE PAYMENT</title>
</head>
<body>
	<header>
	<!-- Menu Navbar fixado -->
		<div class="navbar-fixed">
		    <nav>
		      <div class="nav-wrapper">
		        <a href="#!" class="brand-logo">Usuários Cadastrados</a>
		        <ul class="right hide-on-med-and-down">
		          <li><a class="waves-effect waves-light btn" href="/cadastro"><i class="material-icons left">add_circle</i>Cadastrar Usuário</a></li>
		        </ul>
		      </div>
		    </nav>
		</div>
	</header>
	<!-- Tabela de informações do cadastro de usuário -->	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>CPF</th>
				<th>Senha</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<!-- Pegar informações do cadastro no Back-End -->
		<tbody>
			<tr th:each="cadastro : ${cadastros}">
				<td><a th:href="@{(#mvc.url('CR#listaCadastros').arg(0, cadastro.codigo).build())}"><span th:text="${cadastro.nome}"></span></a></td>
				<td><span th:text="${cadastro.email}"></span></td>
				<td><span th:text="${cadastro.phone}"></span></td>
				<td><span th:text="${cadastro.cpf}"></span></td>
				<td><span th:text="${cadastro.password}"></span></td>
				<td><a th:href="{(#mvc.url('CR#deletarUsuario').arg(0, cadastro.codigo).build())}" class="btn"></a></td>
			</tr>
		</tbody>
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
