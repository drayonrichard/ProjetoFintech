<!DOCTYPE html>
<html xmlns:th="http://thymeleaft.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaft/layout">
<head>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Cadastro Fintech</title>
</head>
<body>

	<h3>Cadastro de usuários</h3>	
	<h3><a class="waves-effect waves-light btn" href="/cadastros"><i class="material-icons left">format_list_bulleted</i>Lista de usuários</a></h3>
	<form class="container" method="post">
	Nome completo: <input type="text" value="" name="nome" />
	<div class="row">
		<div class="input-field col s6">
			Senha: <input type="password" value="" name="password" />
		</div>
		<div class="input-field col s6">
			CPF: <input type="text" value="" name="cpf" />
		</div>
		<div class="input-field col s6">
			E-mail: <input type="email" value="" name="email" />
		</div>
		<div class="input-field col s6">
			Telefone: <input type="tel" value="" name="phone"/>
		</div>
	</div>
	<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
